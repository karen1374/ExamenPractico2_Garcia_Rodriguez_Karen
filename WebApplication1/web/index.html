<html>
    <head>
        <title>Garcia Rodriguez Karen Edith </title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }

        input, button {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button.clear {
            background-color: #f44336;
        }

        .total {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: right;
        }
    </style>
    </head>
    <body>
        <div>
            <h1>Garcia Rodriguez Karen Edith SA de CV</h1>
        </div>
        <div class="container">
        <input type="text" id="product-name" placeholder="Nombre del Producto">
        <input type="number" id="quantity" placeholder="Cantidad">
        <input type="number" id="price" placeholder="Precio">
        <button id="calculate-btn">Calcular Venta</button>
        <button class="clear" id="clear-btn">Limpiar</button>
        <div class="total">
            Total: <span id="total-amount">0.00</span>
        </div>
    </div>

    <script>
        const productName = document.getElementById('product-name');
        const quantity = document.getElementById('quantity');
        const price = document.getElementById('price');
        const totalAmount = document.getElementById('total-amount');
        const calculateBtn = document.getElementById('calculate-btn');
        const clearBtn = document.getElementById('clear-btn');

        function calculateTotal() {
            const total = quantity.value * price.value;
            totalAmount.textContent = total.toFixed(2);
        }

        function clearFields() {
            productName.value = '';
            quantity.value = '';
            price.value = '';
            totalAmount.textContent = '0.00';
        }

        calculateBtn.addEventListener('click', calculateTotal);
        clearBtn.addEventListener('click', clearFields);
    </script>
    </body>
</html>
