<html>
    <head>
        <title>Garcia Rodriguez Karen Edith </title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #608BC1;
        }

        .contenedor {
            background-color: #7AB2D3;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }

        input, button {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        button {
            background-color: #37AFE1;
            color: white;
            border: none;
            cursor: pointer;
        }

        button.limpiar {
            background-color: #789DBC;
        }

        .total {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: right;
        }
    </style>
    </head>
    <body>
        <div class="contenedor">
            <h3>Garcia Rodriguez Karen SA de CV</h3>
        <input type="text" id="nombre-producto" placeholder="Nombre del Producto">
        <input type="number" id="cantidad" placeholder="Cantidad">
        <input type="number" id="precio" placeholder="Precio">
        <button id="calcular-btn">Calcular Venta</button>
        <button class="limpiar" id="limpiar-btn">Limpiar</button>
        <div class="total">
            Total: <span id="total-monto">0.00</span>
        </div>
    </div>

    <script>
        const nombreProducto = document.getElementById('nombre-producto');
        const cantidad = document.getElementById('cantidad');
        const precio = document.getElementById('precio');
        const totalMonto = document.getElementById('total-monto');
        const calcularBtn = document.getElementById('calcular-btn');
        const limpiarBtn = document.getElementById('limpiar-btn');

        function calcularTotal() {
            const total = cantidad.value * precio.value;
            totalMonto.textContent = total.toFixed(2);
        }

        function limpiarCampos() {
            nombreProducto.value = '';
            cantidad.value = '';
            precio.value = '';
            totalMonto.textContent = '0.00';
        }

        calcularBtn.addEventListener('click', calcularTotal);
        limpiarBtn.addEventListener('click', limpiarCampos);
    </script>
    </body>
</html>
